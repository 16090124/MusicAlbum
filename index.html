<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Music</li>
            <li class="home">Home</li>
            <li class="home">About</li>
        </ul>
    </nav>

    <div class="container">
       
        <div class="songList">
            <h1>Best Songs</h1>

            <div class="songItem">   
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="0" class="far songItemPlay fa-1x fa-play-circle"></i>3:50</span></span>
               <!-- <audio controls>
                  <source src="songs/10.mp3" type="audio/mpeg">
               </audio> -->
            </div>
      
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="1" class="far songItemPlay fa-1x fa-play-circle"></i>3:36</span></span>
            </div>
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="2" class="far songItemPlay fa-1x fa-play-circle"></i>3:46</span></span>
            </div>
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="3" class="far songItemPlay fa-1x fa-play-circle"></i>0:24</span></span>
            </div>
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="4" class="far songItemPlay fa-1x fa-play-circle"></i>0:29</span></span>
            </div>
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="5" class="far songItemPlay fa-1x fa-play-circle"></i>3:28</span></span>
            </div>
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="6" class="far songItemPlay fa-1x fa-play-circle"></i>4:33</span></span>
            </div>
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="7" class="far songItemPlay fa-1x fa-play-circle"></i>0.33</span></span>
            </div>
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="8" class="far songItemPlay fa-1x fa-play-circle"></i>3.28</span></span>
            </div>
            <div class="songItem">
               <img  alt="1">
               <span class="songName"></span>
               <span class="songlistPlay"><span class="timestamp"><i id="9" class="far songItemPlay fa-1x fa-play-circle"></i>0.32</span></span>
            </div>     
        </div>                                  
        <!-- <div class="songBanner"></div> -->        
    </div>
    
    <div class="bottom">

        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <span id="currentStart">0:00</span>
        <span id="currentEnd">0:00</span>
        <div class="icons">
            <!--fontAwesome icons website-->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
       
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/71f0806ca3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
